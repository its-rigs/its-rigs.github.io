---
layout: default
---
<div class="container">

  {% assign categories = site.recipes | map: 'categories' | uniq %}
  {% for category in categories %}
  <h3>{{ category }}</h3>
  <ul>
    {% for recipe in site.recipes %}
    {% if recipe.categories contains category %}
    <li><a href="{{ recipe.url }}">{{ recipe.title }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
  {% endfor %}

</div>
